<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Social Media</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <h1>Help_me091</h1>

    <div class="profile">
      <h2>User Profile</h2>
      <img src=" https://cdn.vectorstock.com/i/1000v/23/89/ufo-light-beam-alien-transport-futuristic-vector-20962389.jpg" width="200" height="400"><img>
      <p><strong>Name:</strong> Nathan Huynh</p>
      <p><strong>Phone Number:</strong> Not telling you</p>
      <p><strong>Bio:</strong> Coder and Video game lover</p>
    </div>

    <div class="post-input">
      <textarea id="postContent" placeholder="What's on your mind?" rows="4"></textarea>
      <button id="postButton">Post</button>
    </div>

    <div id="postFeed" class="post-feed">
      <h2>Posts</h2>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
